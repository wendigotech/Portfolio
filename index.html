    <script>
        // Add passive event listeners to improve scrolling performance
        document.addEventListener('touchstart', function() {}, { passive: true });
        document.addEventListener('wheel', function() {}, { passive: true });
        // add magic mouse
        options = {
        "outerStyle": "disable",
        "hoverEffect": "pointer-overlay",
        "hoverItemMove": false,
        "defaultCursor": false,
        "outerWidth": 30,
        "outerHeight": 30,
        }
